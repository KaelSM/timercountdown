<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="left">
          <div class="login">Date Countdown</div>
          <div class="eula">Submit your email to receive updates from the countdown and select your date and time to countdown to</div>
        </div>
        <div class="right">
          <div class="form">
            <form action="{{ url_for('submit') }}" method="POST">
              <label for="email">Email</label>
              <input type="email" id="email" name="em">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="sub">
              <label for="datetime">Date and Time</label>
              <input type="datetime-local" id="datetime" name="DT">
              <button type="submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--.\venv\Scripts\activate-->
    <!--python manage.py runserver-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
  </body>
</html>
