<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
<h1 class="countdown-title">Countdown for {{ subject }}</h1>

<div class="container">
      <!-- Days segment -->
      <div class="container-segment">
        <div class="segment-title">Days</div>
        <div class="segment">
          <div class="flip-card" data-days-tens>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
          <div class="flip-card" data-days-ones>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
      </div>

      <!-- Hours segment -->
      <div class="container-segment">
        <div class="segment-title">Hours</div>
        <div class="segment">
          <div class="flip-card" data-hours-tens>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
          <div class="flip-card" data-hours-ones>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
      </div>

      <!-- Minutes segment -->
      <div class="container-segment">
        <div class="segment-title">Minutes</div>
        <div class="segment">
          <div class="flip-card" data-minutes-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-minutes-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>

      <!-- Seconds segment -->
      <div class="container-segment">
        <div class="segment-title">Seconds</div>
        <div class="segment">
          <div class="flip-card" data-seconds-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
    </div>

<div id="confetti-container"></div>

<div id="notification" class="notification">
  <div class="notification-header">
    <h2>Congratulations!</h2>
    <button id="close-button">&#10006;</button>
  </div>
  <p>You have reached the end of the countdown.</p>
  <button id="home-button">Home</button>
</div>

<script src="{{ url_for('static', filename='home.js') }}"></script>
<script src="{{ url_for('static', filename='countdown.js') }}"></script>
</body>
</html>
